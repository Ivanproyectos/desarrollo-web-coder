<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../styles/styles.css">
<link rel="stylesheet" href="../assets/boxicons/css/boxicons.min.css">
<link rel="stylesheet" href="../styles/login.css">
<title>Awesome: Login</title>
</head>
<body>
    <main class="wrapper">
     <section class="login">
       <div class="form-login wrapper">
            <form>
                <figure class="header__logo text-center">
                    <img src="../assets/img/Logo.svg">
                </figure>
                 <h1 class="text-center">Ingresa a tu plataforma</h1>
                 <div class="form-group">
                    <label for="correo">Correo</label>
                    <input class="control-input" name="correo" id="correo" type="email">
                 </div>
                 <div class="form-group">
                    <label for="password">Password <a class="text-primary">¿Olvidaste de contraseña?</a></label>
                    <input class="control-input" name="password" id="password" type="password">
                 </div>
                 <button class="btn btn-primary">Ingresar   <i class='bx bx-right-arrow-alt bx-sm'></i></button>
                 <!--<p>¿Aun no tienes cuenta ? <a class="text-primary">Registrate, es gratis</a></p>
                 <p>¿ Olvidaste tu contraseña ?  <a class="text-primary">Recuperar</a></p> -->
                 <div class="dividir">
                    <span>o</span>
                </div>
                <div class="login__externo">
                    <button class="btn btn-outline-light"><i class='bx bxl-google'></i>Google</button>
                    <button class="btn btn-outline-light"><i class="bx bxl-facebook"></i>Facebook</button>
                </div>
            </form>
       </div>
     </section>
    </main>
</body>
</html>
