<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../styles/styles.css">
<link rel="stylesheet" href="../assets/boxicons/css/boxicons.min.css">
<link rel="stylesheet" href="../styles/login.css">
<link rel="stylesheet" href="../styles/mediaqueries/tablet.css" media="(min-width:600px)">
<link rel="stylesheet" href="../styles/mediaqueries/desktop.css" media="(min-width:740px)">
<title>Awesome: Login</title>
</head>

<body>
    <div class="filtro-bottom"></div>
    <main class="wrapper">
        <section class="login">
            <div class="login__form">
                <form>
                    <figure class="text-center login__logo">
                        <img src="../assets/img/logo.svg">
                    </figure>
                    <h1 class="text-center">Ingresa a tu plataforma</h1>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input class="control-input" name="correo" id="correo" type="email"
                            placeholder="ingresa tu correo">
                    </div>
                    <div class="form-group">
                        <div class="login__label-password">
                            <label for="password">Password</label>
                            <a class="text-primary">¿ Olvidaste tu contraseña ?</a>
                        </div>
                        <div class="login__input-password">
                        <input class="control-input" name="password" id="password" type="password"
                            placeholder="ingresa tu password">
                            <i class='bx bx-show-alt bx-sm login__icon-password'></i>
                        </div>
                    </div>
                    <button class="btn btn-primary login__btn-ingresar" type="button">
                        <span>Ingresar</span>
                        <i class='bx bx-right-arrow-alt bx-sm'></i>
                    </button>
                    <div class="login__dividir">
                        <span>o</span>
                    </div>
                    <div class="login__externo">
                        <button class="btn  login__btn-externo" type="button">
                            <svg width="1.2em" height="1.2em" fill="none" viewBox="0 0 18 19"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill="#FFC107"
                                    d="M15.204 8.206h-.537v-.028h-6v2.667h3.767A3.998 3.998 0 0 1 4.667 9.51a4 4 0 0 1 4-4c1.02 0 1.947.385 2.653 1.013l1.886-1.885a6.64 6.64 0 0 0-4.54-1.794 6.667 6.667 0 1 0 6.538 5.36">
                                </path>
                                <path fill="#FB5B5B"
                                    d="m2.769 6.408 2.19 1.607A4 4 0 0 1 8.667 5.51c1.02 0 1.947.385 2.653 1.013l1.886-1.885a6.64 6.64 0 0 0-4.54-1.794A6.66 6.66 0 0 0 2.77 6.408">
                                </path>
                                <path fill="#4CAF50"
                                    d="M8.667 16.178a6.64 6.64 0 0 0 4.47-1.73l-2.064-1.746a3.97 3.97 0 0 1-2.406.81 4 4 0 0 1-3.761-2.65l-2.174 1.676a6.66 6.66 0 0 0 5.935 3.64">
                                </path>
                                <path fill="#1976D2"
                                    d="M15.204 8.206h-.537v-.028h-6v2.667h3.767a4 4 0 0 1-1.362 1.857h.001l2.063 1.745c-.146.133 2.197-1.602 2.197-4.936a6.7 6.7 0 0 0-.13-1.305">
                                </path>
                            </svg>
                            <span>Google</span></button>
                        <button class="btn  login__btn-externo" type="button">
                            <svg width="1.2em" height="1.2em" fill="none" viewBox="0 0 18 19"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill="#3F92FC"
                                    d="M18 9.227q-.036-2.519-1.234-4.564a9 9 0 0 0-3.23-3.25Q11.504.21 9 .174 6.496.21 4.464 1.414a9 9 0 0 0-3.23 3.25Q.036 6.708 0 9.227q.072 3.469 2.177 5.915 2.105 2.445 5.408 3.03v-6.316H5.298V9.227h2.287V7.22q.036-1.68.943-2.592.908-.913 2.468-.913.762 0 1.379.073.58.073.617.11v2.227h-1.125q-.836 0-1.161.438a1.3 1.3 0 0 0-.29.95v1.715h2.503l-.399 2.629h-2.105v6.316q3.302-.585 5.408-3.03Q17.928 12.697 18 9.227">
                                </path>
                            </svg>
                            <span>Facebook</span></button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
